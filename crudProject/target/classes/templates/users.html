<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class = "container-fluid text-center">
    <div><h1> WELCOME TO MANAGE USERS </h1></div>
    <div><a class = "h3" th:href= "@{/users/new}"> add new user</a></div>
    <div> th:if="${message}" class="alert alert-success text-center"</div>
     [[${message}]]
    <div>
        <table class = "table table-bordered">
            <thead class = "thead-dark">
            <tr>
                <th>ID</th>
                <th>email</th>
                <th>first name</th>
                <th>last name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listusers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>
                            <a class = "h4 mr-3" th:href= "@{'/users/edit/' + ${user.id}}">edit</a>
                            <a class = "h4" th:href= "@{'/users/delete/' + ${user.id}}">delete</a>
                        </td>
                    </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
